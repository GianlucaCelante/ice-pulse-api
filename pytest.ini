[tool:pytest]
# pytest.ini - Configurazione pytest per ice-pulse-api

# Aggiungi src al PYTHONPATH
pythonpath = .

# Dove cercare i test
testpaths = test

# Pattern per trovare test files
python_files = test_*.py *_test.py

# Pattern per test functions
python_functions = test_*

# Pattern per test classes
python_classes = Test*

# Opzioni default
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers personalizzati
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests

# Asyncio configuration (per eliminare il warning)
asyncio_default_fixture_loop_scope = function
asyncio_mode = auto