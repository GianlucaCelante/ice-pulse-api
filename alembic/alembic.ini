# alembic/alembic.ini - Configurazione Alembic per Ice Pulse

[alembic]
# Template migration file
script_location = alembic

# Template prepend sys.path
prepend_sys_path = .

# Version path separator (default: os.pathsep)
version_path_separator = os

# Version locations (default: %(here)s/versions)
version_locations = %(here)s/versions

# Version naming pattern
file_template = %%(rev)s_%%(slug)s

# Timezone per timestamps nelle migrations
timezone = Europe/Rome

# Truncate slug field utilizzato nel nome file
truncate_slug_length = 40

# Set sqlalchemy.url from environment variable
sqlalchemy.url = postgresql+asyncpg://%(DB_USER)s:%(DB_PASSWORD)s@%(DB_HOST)s:%(DB_PORT)s/%(DB_NAME)s

# Post write hooks per formattazione
[post_write_hooks]
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = --line-length 88 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S